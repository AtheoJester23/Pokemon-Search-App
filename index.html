<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3 class="text-center">Pokemon Search App</h3>

    <div class="mainContainer p-5 d-inline-flex justify-content-center rounded shadow">
        <div class="searchCont">
            <p class="text-center">Search Pok√©mon Name or ID:</p>
            <div class="inputNSearch d-flex">
                <input type="text" class="rounded-start searchBar" id="search-input" autocomplete="off" required>
                <button class="rounded-end bg-success searchButton" id="search-button" required>Search</button>
            </div>

            <div class="mt-3">
                <div class="pokemonNameAndId m-3">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                </div>
                
                <div class="pokemonSize m-3">
                    <span id="weight"></span>
                    <span id="height"></span>
                </div>

                <div class="spriteContainer"></div>

                <div id="types" class="m-3">
                    <span></span>
                </div>

                <table>
                    <tbody>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Special Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Special Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
